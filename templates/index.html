<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastSwipe - Your Casting Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background: #fff;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a73e8;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-btn {
            background: transparent;
            border: 2px solid #1a73e8;
            color: #1a73e8;
        }

        .signup-btn {
            background: #1a73e8;
            border: none;
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            padding: 0 5%;
            margin-top: 60px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .hero p {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 2rem;
        }

        .contact {
            padding: 5rem 5%;
            background: #fff;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            background: #1a73e8;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1557b0;
        }

        .message-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .message-status.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-status.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1a73e8;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            margin: 10px;
        }

        .cta-button:hover {
            background-color: #1557b0;
            text-decoration: none;
        }

        .cta-button.secondary {
            background-color: transparent;
            border: 2px solid #1a73e8;
            color: #1a73e8;
            text-decoration: none;
        }

        .cta-button.secondary:hover {
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #1a73e8;
            text-decoration: none;
        }

        .submit-btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #1557b0;
            text-decoration: none;
        }

        /* General button and link styles */
        a, button {
            text-decoration: none !important;  /* Force remove underline */
        }

        .nav-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #1a73e8;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #1557b0;
            text-decoration: none;
        }

        .nav-button.outline {
            background-color: transparent;
            border: 2px solid #1a73e8;
            color: #1a73e8;
        }

        .nav-button.outline:hover {
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
        }

        /* Hero section buttons */
        .hero-buttons a {
            text-decoration: none;
        }

        /* Navigation links */
        .navbar a {
            text-decoration: none;
        }

        /* Override any default browser styles */
        .navbar a:hover,
        .hero-buttons a:hover,
        .nav-button:hover,
        .cta-button:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">CastSwipe</div>
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="nav-buttons">
            <a href="{{ url_for('login') }}" class="nav-button outline">Login</a>
            <a href="{{ url_for('signup') }}" class="nav-button">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Next Star</h1>
            <p>Connect with talent or find your next role - all in one place</p>
            <div class="hero-buttons">
                <a href="{{ url_for('signup') }}" class="cta-button">Get Started</a>
                <a href="#features" class="cta-button secondary">Learn More</a>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form-container">
            <form id="contactForm" onsubmit="return submitContactForm(event)">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="messageStatus" class="message-status"></div>
        </div>
    </section>

    <!-- Add this script at the bottom of your page -->
    <script>
    async function submitContactForm(event) {
        event.preventDefault();
        
        const form = event.target;
        const submitBtn = form.querySelector('button[type="submit"]');
        const statusDiv = document.getElementById('messageStatus');
        
        // Disable submit button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        try {
            const formData = new FormData(form);
            const response = await fetch('/send_message', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            statusDiv.textContent = data.message;
            statusDiv.className = `message-status ${data.success ? 'success' : 'error'}`;
            
            if (data.success) {
                // Clear form on success
                form.reset();
            }
        } catch (error) {
            statusDiv.textContent = 'An error occurred. Please try again.';
            statusDiv.className = 'message-status error';
        } finally {
            // Re-enable submit button and restore text
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Message';
            
            // Hide status message after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        return false;
    }
    </script>
</body>
</html>
