<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CastSwipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #1a73e8;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .account-type-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .account-type-option {
            flex: 1;
            position: relative;
        }

        .account-type-option input[type="radio"] {
            display: none;
        }

        .account-type-option label {
            display: block;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .account-type-option input[type="radio"]:checked + label {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1557b0;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1557b0;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .success-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
            }

            .logo-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <h1>CastSwipe</h1>
            <p>Create your account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="account-type-container">
                <div class="account-type-option">
                    <input type="radio" id="talent" name="account_type" value="talent" required>
                    <label for="talent">Talent</label>
                </div>
                <div class="account-type-option">
                    <input type="radio" id="agency" name="account_type" value="agency" required>
                    <label for="agency">Agency</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit">Sign Up</button>

            <div class="links">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                <p><a href="{{ url_for('index') }}">Back to Home</a></p>
            </div>
        </form>
    </div>
</body>
</html>
